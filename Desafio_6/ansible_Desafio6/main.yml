# definir el alcance de los hosts
- name: Deployment de un sitio estatico
  hosts: all
  become: yes
  pre_tasks:
    - name: Verificar si el OS es Ubuntu
      set_fact:
        is_ubuntu: "{{ ansible_distribution == 'Ubuntu' }}"
  vars_files:
    - vars/vars-site.yml
  tasks:
    - name: Instalar servicio Apache
      include_tasks: ..\Desafio_6\ansible_Desafio6\includes\install-apache2.yml
    - mame: Crear Directorio y Copiar archivo main
      include_tasks: ..\Desafio_6\ansible_Desafio6\includes\Create_Directory_and_copy_index.yml
    - name: Configurar nuevo sitio, habilitarlo y cambiar mail de webmaster
      include_tasks: ..\Desafio_6\ansible_Desafio6\includes\Config_new_site_WebmasterEmail.yml
      notify:
       - Reload Apache
  handlers:
    - name: Reload Apache
      service:
        name: apache2
        state: reloaded
      when: is_ubuntu