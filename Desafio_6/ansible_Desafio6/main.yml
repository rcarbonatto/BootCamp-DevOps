# definir el alcance de los hosts
- name: Deployment de un sitio estatico
  hosts: all
  become: yes
  pre_tasks:
    - name: Verificar si el OS es Ubuntu
      set_fact:
        is_ubuntu: "{{ ansible_distribution == 'Ubuntu' }}"
  vars_files:
    - vars/vars-site.yml
  tasks:
    - name: Instalar servicio Apache
      include_tasks: 
        includes/install-apache2.yml
    - name: Crear Directorio y Copiar archivo main
      include_tasks: 
        includes/Create_Directory_and_copy_index.yml
    - name: Configurar nuevo sitio, habilitarlo y cambiar mail de webmaster
      include_tasks: 
        includes/Config_new_site_WebmasterEmail.yml
  
  handlers: 
    - include_tasks: handler/restart_apache.yml
